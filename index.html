<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Crystal Game</title>
</head>
<body>

    <header>
        <h1>Crystal Collector</h1>
    </header>

<div class="game-log">
    <p>Wins:<span id= "actualwins"></span></p>
    <p>Losses:<span id= "actuallosses"></span></p>
    <p>How much gem power you have thus far:<span id= "actualscore"></span></p>

</div>

<div class="number-to-match">
<h2>Get This Number:<span id="numbertomatch"></span></h2>
</div>

    <div class="crystal-set">
    <img src="./assets/images/crystal1.png" id="gem1" alt="firstgem"/>
    <img src="./assets/images/crystal2.png" id="gem2" alt="secondgem"/>
    <img src="./assets/images/crystal3.png" id="gem3" alt="thirdgem"/>
    <img src="./assets/images/crystal4.png" id="gem4"alt="fourthgem"/>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
